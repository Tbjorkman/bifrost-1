<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="//cdn.muicss.com/mui-0.9.41/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="//cdn.muicss.com/mui-0.9.41/js/mui.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/tablet.css" type="text/css">
    <link rel="stylesheet" href="css/mobile.css" type="text/css">
    <title>Home</title>
</head>

<body>
    
        <header>
                <nav>
                        <a href="home.html">Home <span>&#124;</span></a>
                       
                    </nav>

                <img id="logo" src="images/Logo.png" alt="" srcset="">
                <h1 id="name">Kassia</h1>
        </header>
    </header>
    <main>
        <section id="searchSkills">
            <div id="skillTabs">
                    <div id="tab-navigation">
                        <a id="defaultOpen" class="tablinks" onclick="openTab(event, 'SoftSkills')" href="#">Soft Skills</a>
                        <a class="tablinks" onclick="openTab(event, 'TechSkills')" href="#">Technical Skills</a>
                        <a class="tablinks" onclick="openTab(event, 'CTSkills')" href="#">Critical Thinking Skills</a>
                    </div>
                    <div id="SoftSkills" class="tabcontent skillsContainers">
                        <h5>Soft Skills</h5>

                        <template id="SSTemplate">
                            <h6 class="ItemSoftSkill" id="ItemSoftSkill"></h6>
                        </template>
                    </div>
                    <div id="TechSkills" class="tabcontent skillsContainers">
                        <h5>Technical Skills</h5>

                        <template id="TSTemplate">
                            <h6 class="ItemTechSkill" id="ItemTechSkill"></h6>
                        </template>
                    </div>
                    <div id="CTSkills" class="tabcontent skillsContainers">
                        <h5>Critical Thinking Skills</h5>

                        <template id="CTTemplate">
                            <h6 class="ItemCTSkill" id="ItemCTSkill"></h6>
                        </template>
                    </div>
            </div>
            <div id="selectedSkills">
                <h3 id="selectedSkillsTitle">Selected skills</h4>
                <div class="selectedList" id="selectedList">
                    <h4>Test</h4>
                </div>
            </div>
        </section>

    </main>
   

    <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
