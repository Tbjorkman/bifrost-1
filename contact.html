<!-- accept-charset="ISO-8859-1"

        <main>

            <section id="contact_form_section">

                    <form method="post" action="http://tabithabjorkman.com/bifrost_t/php_inserts/contact.php"  class="mui-form" id="contact_form">

                    <div class="mui-textfield mui-textfield--float-label"> 
                          <input type="text" id="fullName" name="fullName" value="" placeholder="Full Name" required="required"
                                 tabindex="1" autofocus="autofocus"/>
                          <label for="fullName"></label>
                    </div>
                    <div class="mui-textfield mui-textfield--float-label">
                          <input type="number" id="phone" name="phone" value="" placeholder="Your phone number" tabindex="2"/>
                          <label for="phone" required="required"></label>
                    </div>
                    <div class="mui-textfield mui-textfield--float-label">
                          <input type="email" id="email" name="email" value="" placeholder="Din Email" tabindex="2"
                                 required="required" />
                          <label for="email"></label>
                    </div class="mui-textfield mui-textfield--float-label">
                    
                    <div class="mui-textfield mui-textfield--float-label">
                          <input type="text" id="messageSubject" name="messageSubject" value="" placeholder="Subject"
                                 tabindex="2" required />
                          <label for="messageSubject"></label>
                    </div>
                    <div class="mui-textfield mui-textfield--float-label">
                          <textarea id="message" name="message" placeholder="Write your message here." tabindex="5"
                                    required="required"></textarea>
                          <label for="message"></label>
                    </div>
                    <div>
                      <input name="submit" type="submit" id="submit" value="Send" >
                      <input type="hidden" name="recipient" value="tabithabjorkman@tabithabjorkman.com" />
                      <input type="hidden" name="subject" value="Contact from Kassia" />
                      <input type="hidden" name="redirect" value="http://tabithabjorkman.com/bifrost_t/php_inserts/thanks.html" />
                      <input type="hidden" name="missing_fields_redirect" value="http://tabithabjorkman.com/bifrost_t/php_inserts/error.html" />
                      <input type="hidden" name="required" value="full_name,phone,email,messageSubject, message" />
                    </div>
                    </form>

            </section>

        </main>

        <footer>
