<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="//cdn.muicss.com/mui-0.9.41/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="//cdn.muicss.com/mui-0.9.41/js/mui.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" media="screen and (min-device-width : 769px) and (max-device-width : 1080px)" href="css/tablet.css" type="text/css">
    <link rel="stylesheet" media="screen and (min-device-width : 320px) and (max-device-width : 768px)" href="css/mobile.css" type="text/css">
    <title>Student Registration</title>
</head>

<body>
    <header>
        <nav>
                <a href="home.html">Home <span>&#124;</span></a>
                
            </nav>

        <img id="logo" src="images/Logo.png" alt="" srcset="">
        <h1 id="name">Kassia</h1>
</header>
    <main>
        <section id="studentForm">
            <form class="mui-form" enctype="multipart/form-data">
                    <legend>Portfolio Information</legend>
                    <div class="mui-textfield">
                        <input type="text" name="full_name" value="">
                        <label>Full Name:</label>
                    </div>
                    <div class="mui-textfield">
                        <input type="file" name="img_file_name" accept="image/*">
                        <label>Image File Name:</label>
                    </div>
                    <div class="mui-textfield">
                        <input type="email" name="email_address" value="">
                        <label>E-mail</label>
                    </div>
                    <div class="mui-textfield">
                        <input type="number" name="phone_number" value="">
                        <label>Phone</label>
                    </div>
                    <div class="mui-textfield">
                        <input type="url" name="portfolio_link" value="">
                        <label>Link to Portfolio</label>
                    </div>
                    <div class="mui-textfield">
                        <input type="text" name="languages_spoken" value="">
                        <label>Languages:</label>
                    </div>
                    <div class="mui-textfield">
                        <input type="date" name="grad_date" value="">
                        <label>Expected Date of Graduation</label>
                    </div>
                   <a href="student_profile.html"> <button type="submit" class="signUpButton mui-btn mui-btn--small">Submit</button> </a>
            </form>

        </section>
    </main>
   

    <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
