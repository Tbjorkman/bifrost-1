<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="//cdn.muicss.com/mui-0.9.41/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="//cdn.muicss.com/mui-0.9.41/js/mui.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Home</title>
</head>

<body>
    
    <header>
        <nav>
            <a href="#">Home <span>&#124;</span></a>
            <a href="#">About <span>&#124;</span></a>
            <a href="#">Contact</a>
            <button id="loginButton">Login</button>
        </nav>
        <div id="header">
            <a href="home.html">
            <img id="logo" src="images/Logo.png" alt="Logo for KASSIA">
            <h1 id="name"> KASSIA</h1></a>
        </div>
    </header>
    <main>
        <section id="studentForm">
            <form class="mui-form" enctype="multipart/form-data">
                    <legend>Portfolio Information</legend>
                    <div class="mui-textfield mui-textfield--float-label">
                        <input type="text" name="full_name" value="">
                        <label>Full Name:</label>
                    </div>
                    <div class="mui-textfield mui-textfield--float-label">
                        <input type="file" name="img_file_name" accept="image/*">
                        <label>Image File Name:</label>
                    </div>
                    <div class="mui-textfield mui-textfield--float-label">
                        <input type="email" name="email_address" value="">
                        <label>E-mail</label>
                    </div>
                    <div class="mui-textfield mui-textfield--float-label">
                        <input type="number" name="phone_number" value="">
                        <label>Phone</label>
                    </div>
                    <div class="mui-textfield mui-textfield--float-label">
                        <input type="url" name="portfolio_link" value="">
                        <label>Link to Portfolio</label>
                    </div>
                    <div class="mui-textfield mui-textfield--float-label">
                        <input type="date" name="grad_date" value="">
                        <label>Expected Date of Graduation</label>
                    </div>
                    <button type="submit" class="signUpButton mui-btn mui-btn--small">Submit</button>
            </form>

        </section>
    </main>
    <footer>
        <p>Webmasters Birkir, Rosa and Tabitha</p>
        <p>XXXXXXXX</p>
    </footer>

    <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
